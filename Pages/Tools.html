<div class="starfield" id="starfield"></div>
<div class="gradient-overlay"></div>
<div class="container">
  <div>
    <h1 class="neon-title">TOOLS</h1>
    <div class="subtitle">// idk what to put here</div>
  </div>

  <div class="links-container" id="toolsGrid"></div>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --accent: #9aa4b2;
  }

  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background:
      linear-gradient(rgba(50,50,50,0.8), rgba(50,50,50,0.8)),
    url("https://i.pinimg.com/originals/11/cf/ee/11cfeef9eaa56c71a6eeb9933f933492.gif");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #e6e6e6;
    overflow-x: hidden;
    min-height: 100vh;
  }

  .starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
  }

  .star:nth-child(odd) {
    animation-delay: 1.5s;
  }

  .star:nth-child(3n) {
    animation-delay: 0.5s;
  }

  @keyframes twinkle {
    0%, 100% {
      opacity: 0.3;
      transform: scale(0.8);
    }
    50% {
      opacity: 1;
      transform: scale(1.2);
    }
  }

  .gradient-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    pointer-events: none;
    z-index: 2;
  }

  .container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .neon-title {
    font-size: 42px;
    letter-spacing: 4px;
    margin-bottom: 8px;
    color: #f0f0f0;
    text-shadow: 0 0 16px rgba(255,255,255,0.12);
    text-align: center;
  }

  .subtitle {
    text-align: center;
    font-size: 14px;
    color: #a8a8a8;
    margin-bottom: 32px;
  }

  .links-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    max-width: 900px;
    margin-bottom: 4rem;
  }

  .tool-link {
    background: rgba(18, 18, 18, 0.26);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 22px;
    padding: 22px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-height: 8rem;
    max-height: 8rem;
    white-space: normal;
    word-break: break-word;
    cursor: pointer;
    flex-shrink: 0;
    box-shadow:
      0 1px 2px rgba(0,0,0,0.35),
      inset 0 0 0 1px rgba(255,255,255,0.035);
  }

  .tool-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
  }

  .tool-link:hover::before {
    left: 100%;
  }

  .tool-link:hover {
    box-shadow:
      0 1px 2px rgba(0,0,0,0.35),
      inset 0 0 0 1px rgba(255,255,255,0.08),
      0 0 15px rgba(255,255,255,0.1);
    transform: translateY(-2px);
  }

  .tool-link:active {
    transform: scale(0.95);
    transition: transform 0.1s ease-out;
  }

  .tool-link-title {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #f2f2f2;
  }

  .tool-link-desc {
    font-size: 0.875rem;
    opacity: 0.7;
    color: #d6d6d6;
  }
</style>

<script>
/* EDIT TOOLS HERE */
const tools = [
  { name: "Bible Verses", desc: "Stay Faithful", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/bible-verses" },
  { name: "SoundBoard", desc: "Play Funny Sounds", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/soundboard" },
  { name: "Data URL Generator", desc: "Generate Data URLs", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/data-url-generator" },

  { name: "about:blank Opener", desc: "Opens about:blank Tab", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/aboutblank-tab-opener" },
  { name: "HTML Viewer", desc: "Put HTML in and see it", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/html-viewer" },
  { name: "Translator", desc: "Translate Text", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/translator" },

  { name: "Unit Converter", desc: "Convert Units", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/unit-converter" },
  { name: "Stopwatch", desc: "Time Events", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/stopwatch" },
  { name: "Geomtry Dash", desc: "Jynzxi", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/not-in-use/page/d" },
  { name: "Notes", desc: "Take notes and it auto saves", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/notes" },
  { name: "FNAE", desc: "Jeffy", link: "https://sites.google.com/halifax.k12.va.us/snoopys-hub/tools/fnae" },
];

const grid = document.getElementById("toolsGrid");

tools.forEach(p => {
  const link = document.createElement("a");
  link.className = "tool-link";
  link.href = p.link;
  link.target = "_blank";

  link.innerHTML = `
    <div class="tool-link-title">${p.name}</div>
    <div class="tool-link-desc">${p.desc}</div>
  `;

  grid.appendChild(link);
});
</script>
