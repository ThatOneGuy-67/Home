<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snoopy’s Hub | Stopwatch</title>
<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(rgba(25,25,25,0.85), rgba(25,25,25,0.85)),
    url("https://i.pinimg.com/originals/11/cf/ee/11cfeef9eaa56c71a6eeb9933f933492.gif")
    center / cover fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.glass {
  width: 96%;
  max-width: 600px;
  min-height: 400px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:22px;
  padding:26px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.header { text-align:center; margin-bottom:24px; }
.header h1 { margin:0; font-size:32px; }
.header span { font-size:14px; color:#ccc; }

#display {
  font-size:48px;
  margin:24px 0;
  font-weight:bold;
  letter-spacing:2px;
  min-width:180px;
  text-align:center;
}

.controls { display:flex; gap:16px; }
button {
  padding:14px 28px;
  background: rgba(255,255,255,0.22);
  border:1px solid rgba(255,255,255,0.35);
  border-radius:16px;
  color:white;
  font-size:18px;
  cursor:pointer;
}
button:hover { background: rgba(255,255,255,0.38); }

.footer { text-align:center; font-size:13px; color:#aaa; margin-top:18px; }
</style>
</head>
<body>

<div class="glass">
  <div class="header">
    <h1>Stopwatch</h1>
    <span>Snoopy’s Hub Tools</span>
  </div>

  <div id="display">00:00:00:00</div>

  <div class="controls">
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <div class="footer">© Snoopy’s Hub</div>
</div>

<script>
let startTime = 0;
let elapsed = 0;
let timerInterval = null;

function updateDisplay(ms){
  const totalSec = Math.floor(ms / 1000);
  const hours = String(Math.floor(totalSec / 3600)).padStart(2,'0');
  const minutes = String(Math.floor((totalSec % 3600) / 60)).padStart(2,'0');
  const seconds = String(totalSec % 60).padStart(2,'0');
  const milliseconds = String(Math.floor(ms % 1000)).padStart(3,'0');
  document.getElementById('display').innerText = `${hours}:${minutes}:${seconds}:${milliseconds}`;
}

function tick(){
  const now = Date.now();
  updateDisplay(elapsed + (now - startTime));
}

function startStopwatch(){
  if(timerInterval) return;
  startTime = Date.now();
  timerInterval = setInterval(tick, 10);
}

function stopStopwatch(){
  if(!timerInterval) return;
  clearInterval(timerInterval);
  timerInterval = null;
  elapsed += Date.now() - startTime;
}

function resetStopwatch(){
  clearInterval(timerInterval);
  timerInterval = null;
  startTime = 0;
  elapsed = 0;
  updateDisplay(0);
}

updateDisplay(0);
</script>

</body>
</html>
