<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snoopyâ€™s Hub | HTML Viewer</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(25,25,25,0.85), rgba(25,25,25,0.85)),
    url("https://i.pinimg.com/originals/11/cf/ee/11cfeef9eaa56c71a6eeb9933f933492.gif")
    center / cover fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.glass {
  width: 96%;
  max-width: 1200px;
  min-height: 640px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 22px;
  padding: 26px;
  display: flex;
  flex-direction: column;
}

.header {
  text-align: center;
  margin-bottom: 18px;
}

.header h1 {
  margin: 0;
  font-size: 30px;
}

.header span {
  font-size: 14px;
  color: #ccc;
}

.editor {
  display: flex;
  gap: 18px;
  flex: 1;
}

textarea {
  width: 50%;
  resize: none;
  padding: 16px;
  border-radius: 16px;
  border: none;
  outline: none;
  background: rgba(0,0,0,0.4);
  color: white;
  font-size: 14px;
}

iframe {
  width: 50%;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.3);
  background: white;
}

.controls {
  margin-top: 18px;
  display: flex;
  gap: 14px;
}

button {
  flex: 1;
  padding: 16px;
  background: rgba(255,255,255,0.22);
  border: 1px solid rgba(255,255,255,0.35);
  border-radius: 16px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: rgba(255,255,255,0.38);
}

.footer {
  margin-top: 18px;
  text-align: center;
  font-size: 13px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="glass">
  <div class="header">
    <h1>HTML Viewer</h1>
    <span>Snoopyâ€™s Hub Tools</span>
  </div>

  <div class="editor">
    <textarea id="code" placeholder="Paste HTML code here..."></textarea>
    <iframe id="preview"></iframe>
  </div>

  <div class="controls">
    <button onclick="runHTML()">â–¶ Run HTML</button>
    <button onclick="clearAll()">ðŸ§¹ Clear</button>
  </div>

  <div class="footer">Â© Snoopyâ€™s Hub</div>
</div>

<script>
function runHTML() {
  const html = document.getElementById("code").value;
  const iframe = document.getElementById("preview");
  iframe.srcdoc = html;
}

function clearAll() {
  document.getElementById("code").value = "";
  document.getElementById("preview").srcdoc = "";
}
</script>

</body>
</html>
